server:
  port: 8088

spring:
  application:
    name: pine-cloud-admin-server
  boot:
    admin: #configs to connect to self register the admin server as a client
      url: http://localhost:8088
      client:
        url: http://localhost:8088

eureka:
  client:
    registryFetchIntervalSeconds: 5
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:1111}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS


